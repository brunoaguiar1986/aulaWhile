<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula While</title>
</head>
<body>
    <h1>Aula While</h1>

    <script>
        //Criar variáveis
        //Tipo texto - STRING
        //Tipo inteiro - INT
        //Tipo real - FLOAT
        while (true) {
        var usuario = prompt("Digite o seu usuário")
        var senha = parseInt(prompt("Digite a sua senha"))

        if(usuario == "bruno@bruno.com" && senha == "1234") {
            window.location.href = "pages/page.html"
            break;
        } else {
            alert("Usuário/Senha incorretos! Tente novamente!")
        }
    }
    </script>
</body>
</html>
